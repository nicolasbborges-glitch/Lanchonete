<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete</title>
</head>
<body>
    <h1>Faça seu pedido</h1>
    <form>
        <label>nome:</label>
        <input type="text" name="nome" placeholder="Digite seu nome completo" required>
        <br><br>
         <label>Telefone:</label>
        <input type="telephone" name="telefone" placeholder="Digite seu telefone" required>
        <br><br>
       <p>Escolha seu lanche:</p>
        <input type="radio" name="lanche">X-Bacon  
        <input type="radio" name="lanche">X-Salada  
        <input type="radio" name="lanche">X-Frango
        <br><br>
        <p>Adicionais:</p> 
        <input type="checkbox" name="check">Batata Frita
        <input type="checkbox" name="check">Nuggets
        <input type="checkbox" name="check">Onion Rings
        <br><br>
        <p>Bebidas:</p>
        <select name="Bebidas">
            <option value="Refrigerante">Refrigerante"</option>
            <option value="Suco">Suco"</option>
            <option value="Água">Água</option>
            <option value="Milkshake">Milkshake</option>
            <br><br>
        </select>
        <p>Comentários:</p>
        <textarea name="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
        <br><br>

        <button type="submit">Enviar</button>
        <br><br>
    </form>
</body>
</html>
